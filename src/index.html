<!DOCTYPE html>

<head>
    <link rel="stylesheet" href="style.css">
    </link>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
        integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
        crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href='../node_modules/fullcalendar/main.css' rel='stylesheet' />
    <link href="./switch.css" rel="stylesheet">
</head>

<body>
    <div class="header">
        <i class="fas fa-clipboard-list"></i>
        <h1>Depressed Dashboard</h1>
        <div class="onoffswitch change-theme-container">
            <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="myonoffswitch" tabindex="0">
            <label class="onoffswitch-label" for="myonoffswitch"></label>
        </div>
    </div>
    <div class="container">
        <div class="main-container">
            <div id='calendar' class="calendarDiv"></div>

            <div class="right-container">
                <div class="tab-buttons">
                    <button class="tab-change-button" value="todo-container">Daily tasks</button>
                    <button class="tab-change-button" value="statistics">Statistics</button>
                </div>
                <div class="todo-container">
                    <h1 class="todo-header">To do list</h1>
                    <h1 class="current-date"></h1>
                    <form class="todo-form">
                        <input type="text" class="form-input">
                        <button type="submit" class="add-button">
                            <i class="fas fa-plus"></i>
                        </button>
                        <button type="submit" class="show-prebuilt-button">
                            <i class="fas fa-arrow-down"></i>
                        </button>
                    </form>
                    <div class="prebuilt-container">


                        <ul class="pre-built-list">
                            <li id="tasks-list-header">Pre-built tasks</li>
                            <li>
                                <form action="submit" class="pre-built-form">
                                    <input type="text" class="pre-built-input">
                                    <button type="submit" class="pre-built-add-button">Add</button>
                                </form>
                            </li>
                        </ul>
                    </div>
                    <div class="list-container">
                        <ul class="todo-list">
                        </ul>
                    </div>
                </div>
                <div class="statistics">
                    <h1>Task statistics</h1>
                    <h1 class="current-selected-dates">Select a date interval</h1>
                    <div>
                        <canvas id="myChart"></canvas>
                    </div>
                </div>


            </div>
        </div>
    </div>
    <script src='../node_modules/fullcalendar/main.js'></script>
    <script src="../node_modules/chart.js/dist/Chart.js"></script>
    <script src="script.js"></script>

</body>

</html>
